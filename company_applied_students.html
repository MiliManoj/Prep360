<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Students</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1b1b2f, #162447);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav {
            background: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .nav-title {
            font-size: 26px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }

        .logout-btn {
            text-decoration: none;
            color: white;
            background-color: #e43f5a;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: #ba2f43;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #021c39;
            color: white;
        }

        a {
            text-decoration: none;
            color: #19034a;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #130233;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #021c39;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-btn:hover {
            background-color: #070347;
        }
    </style>
</head>
<body>

    <nav>
        <h2 class="nav-title">Applied Students</h2>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </nav>

    <div class="container">
        <h1>Students Who Applied</h1>

        <table>
            <tr>
                <th>Student Name</th>
                <th>Email</th>
                <th>View Application</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>
                    <a href="{{ url_for('company_applied_status', student_id=student.student_id) }}">View Application</a>
                </td>
            </tr>
            {% endfor %}
        </table>

        <a href="{{ url_for('company_home') }}" class="back-btn">Back to Home</a>
    </div>

</body>
</html>
