<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1b1b2f, #162447);
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #19034a;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            width: 80%;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: left;
        }

        h2 {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #021c39;
            color: white;
        }

        td {
            background-color: rgba(255, 255, 255, 0.2);
        }

        a {
            color: black; /* Updated to black */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #021c39;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-link:hover {
            background: #070347;
        }
    </style>
</head>
<body>

    <div class="header">Admin Portal</div>

    <div class="container">
        <h2>Student Profiles</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>View Details</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>
                    <a href="{{ url_for('student_details', user_id=student.user_id) }}">View Details</a>
                </td>
            </tr>
            {% endfor %}
        </table>

        <a href="{{ url_for('admin_home') }}" class="back-link">Back to Admin Home</a>
    </div>

</body>
</html>
