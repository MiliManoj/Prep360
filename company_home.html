<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1b1b2f, #162447);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav {
            background: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .nav-title {
            font-size: 26px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }

        .logout-btn {
            text-decoration: none;
            color: white;
            background-color: #e43f5a;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: #ba2f43;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1100px;
            margin: 50px auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: 0.3s ease-in-out;
            cursor: pointer;
            backdrop-filter: blur(10px);
            color: white;
            width: 200px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.2);
        }

        .card img {
            width: 120px;
            height: 120px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <h2 class="nav-title">Company Home</h2>
        <a href="index.html" class="logout-btn">Logout</a>

    </nav>
    <div class="container">
        <div class="card">
            <a href="{{ url_for('company_applied_students') }}">
                <img src="applications.png" alt="Applications">
                <div class="card-title">Applications</div>
            </a>
        </div>
        <div class="card">
            <a href="{{ url_for('company_accepted_applications') }}">
                <img src="accepted.png" alt="Accepted Applications">
                <div class="card-title">Accepted Applications</div>
            </a>
        </div>
    </div>
</body>
</html>
