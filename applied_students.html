<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Students</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1b1b2f, #162447);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #19034a;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #021c39;
            color: white;
        }
        a {
            text-decoration: none;
            color: #19034a;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
            color: #130233;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #021c39;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-button:hover {
            background: #070347;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #070347;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="header">Applied Students</div>

    <div class="container">
        <table>
            <tr>
                <th>Student Name</th>
                <th>Email</th>
                <th>View Application</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>
                    <a href="{{ url_for('admin_applied_status', student_id=student.student_id) }}">View Application</a>
                </td>
            </tr>
            {% endfor %}
        </table>

        <div class="back-button">
            <a href="{{ url_for('admin_home') }}">
                <button>Go Back</button>
            </a>
        </div>
    </div>

</body>
</html>
