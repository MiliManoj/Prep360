<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Posting</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1b1b2f, #162447);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: left;
        }
        h2 {
            margin-bottom: 20px;
            color: white;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: black;
        }
        button {
            background-color: #19034a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #14023a;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: inline-block;
        }
        .back-btn {
            background-color: #e43f5a;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
        }
        .back-btn:hover {
            background-color: #ba2f43;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Job Posting</h2>
        <form action="{{ url_for('add_job_posting') }}" method="post">
            
            <label for="company">Company:</label>
            <select name="company_id" id="company" required>
               <option value="">Select a Company</option>
               {% for company in companies %}
                  <option value="{{ company.id }}">{{ company.username }}</option>
               {% endfor %}
            </select>

            
            <input type="text" name="title" placeholder="Job Title" required>
            <textarea name="description" placeholder="Job Description" required></textarea>
            <input type="text" name="location" placeholder="Job Location" required>
            <input type="text" name="salary" placeholder="Salary" required>
            <textarea name="requirements" placeholder="Requirements" required></textarea>
            <label>Deadline:</label>
            <input type="date" name="deadline" required>

            <button type="submit">Post Job</button>
        </form>
        <a href="{{ url_for('admin_home') }}" class="back-btn">Back to Admin Home</a>
    </div>
</body>
</html>
