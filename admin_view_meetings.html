<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Scheduled Meetings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1b1b2f, #162447);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #19034a;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            width: 70%;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        h2 {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #021c39;
            color: white;
        }
        td {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .status {
            font-weight: bold;
            text-transform: capitalize;
        }
        .pending { color: orange; }
        .approved { color: green; }
        .rejected { color: red; }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #021c39;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-btn:hover {
            background: #070347;
        }
    </style>
</head>
<body>
    <div class="header">Admin Scheduled Meetings</div>

    <div class="container">
        <h2>Meeting Requests</h2>

        {% if meetings %}
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for meeting in meetings %}
                <tr>
                    <td>{{ meeting.student_name }}</td>
                    <td>{{ meeting.date }}</td>
                    <td>{{ meeting.time }}</td>
                    <td class="status {{ meeting.status.lower() }}">{{ meeting.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No scheduled meetings found.</p>
        {% endif %}
        
        <a href="{{ url_for('admin_home') }}" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
